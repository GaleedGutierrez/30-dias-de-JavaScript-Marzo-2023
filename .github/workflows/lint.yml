name: 💅 Lint

on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        name: 💅 Lint
        steps:
            - name: 👍 Checkout
              uses: actions/checkout@v4

            - name: 📥 Install Dependencies
              run: npm install

            - name: 🌹 ESLint
              run: npm run lint:fix
